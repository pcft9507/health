<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>지멘스</title>
  </head>
<body>
  <div class="container">
    <div class="email-wrap">
      <!-- 이메일에 들어가는 부분 -->
      <table style="max-width: 800px; margin: 0 auto; min-width: 264px; width: 100%;">
        <tr>
          <td>
            <div style="font-size: 14px;">
              안녕하세요?<br><br>
              XX병원 OO장비의 서비스 이슈가 접수되었습니다.<br>
              고객의 서비스 이슈 접수 내역을 확인하시고 처리 해주십시오.
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div style="display: flex; justify-content: center; align-items: center; height: 40px; margin-top: 20px; color: #fff; font-size: 14px; border-radius: 5px; background: #13c203;">
              서비스 이슈 접수 상세 내역
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <table style="width: 100%; border: 1px solid #ccc; margin-top: 20px; border-spacing: 0; border-collapse: collapse;">
              <colgroup>
                <col style="width: 120px">
                <col style="width: auto">
              </colgroup>
              <tbody>
                <tr style="border-bottom: 1px solid #ccc;">
                  <th scope="row" style="padding: 10px; font-size: 12px; text-align: left; color:#fff; background: #999;">병원명</th>
                  <td style="padding: 10px; font-size: 12px;">가천대학교 길병원</td>
                </tr>
                <tr style="border-bottom: 1px solid #ccc;">
                  <th scope="row" style="padding: 10px; font-size: 12px; text-align: left; color:#fff; background: #999;">장비명</th>
                  <td style="padding: 10px; font-size: 12px;">Atellica CI</td>
                </tr>
                <tr style="border-bottom: 1px solid #ccc;">
                  <th scope="row" style="padding: 10px; font-size: 12px; text-align: left; color:#fff; background: #999;">장비 시리얼 넘버</th>
                  <td style="padding: 10px; font-size: 12px;">CM00552X</td>
                </tr>
                <tr style="border-bottom: 1px solid #ccc;">
                  <th scope="row" style="padding: 10px; font-size: 12px; text-align: left; color:#fff; background: #999;">고객명</th>
                  <td style="padding: 10px; font-size: 12px;">김진단</td>
                </tr>
                <tr style="border-bottom: 1px solid #ccc;">
                  <th scope="row" style="padding: 10px; font-size: 12px; text-align: left; color:#fff; background: #999;">고객 연락처</th>
                  <td style="padding: 10px; font-size: 12px;">010-XXXX-AAAA</td>
                </tr>
                <tr style="border-bottom: 1px solid #ccc;">
                  <th scope="row" style="padding: 10px; font-size: 12px; text-align: left; color:#fff; background: #999;">고객 이메일</th>
                  <td style="padding: 10px; font-size: 12px;"><a href="mailto:XXX@gmail.com">XXX@gmail.com</a></td>
                </tr>
                <tr style="border-bottom: 1px solid #ccc;">
                  <th scope="row" style="padding: 10px; font-size: 12px; text-align: left; color:#fff; background: #999;">이슈구분</th>
                  <td style="padding: 10px; font-size: 12px;">장비</td>
                </tr>
                <tr style="border-bottom: 1px solid #ccc;">
                  <th scope="row" style="padding: 10px; font-size: 12px; text-align: left; color:#fff; background: #999;">이슈내용</th>
                  <td style="padding: 10px; font-size: 12px;">장비 오작동이 계속됩니다.</td>
                </tr>
                <tr style="border-bottom: 1px solid #ccc;">
                  <th scope="row" style="padding: 10px; font-size: 12px; text-align: left; color:#fff; background: #999;">첨부파일 여부</th>
                  <td style="padding: 10px; font-size: 12px;">Y or N</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </table>
      <!-- // 이메일에 들어가는 부분 -->
    </div>
  </div>
</body>
</html>
